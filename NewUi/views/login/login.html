<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/general/bootstrap.css">
    <link rel="stylesheet" href="../../assets/css/general/fontAwsome.css">
    <link rel="stylesheet" href="../../assets/css/general/general-css.css">
    <link rel="stylesheet" href="../../assets/css/cms/login.css">
    <link rel="shortcut icon" href="../../assets/img/img2.jpg" />
    <title>Rush Team CMS</title>
</head>

<body>

    <div class="cont_principal">

        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-4 offset-md-4">

                    <div class="main_filed_of_login">

                        <img class="main_logo" src="../../assets/img/main-logo.png" alt="">

                        <form class="text-right mt-5" autocomplete="off">

                            <div class="form-group">
                                <input type="email" placeholder="ایمیل" class="form-control text-right login_inp"
                                    id="email_inp">
                            </div>

                            <div class="form-group">
                                <input type="password" placeholder="گذرواژه" class="form-control text-right login_inp"
                                    id="pass_inp">
                            </div>

                            <button type="submit" class="btn btn_of_login">ورود به حساب کاربری</button>

                            <a href="" class="mt-3 d-inline-block">آیا رمز عبور خود را فراموش کرده اید؟</a>

                        </form>

                    </div>

                </div>
            </div>
        </div>

        <div class="cont_aura_1"></div>
        <div class="cont_aura_2"></div>

        <div class="cont_aura_1 cont_aura_top"></div>
        <div class="cont_aura_2 cont_aura_left"></div>
        <script src="js/general/404.js"></script>
    </div>

    <script>
        window.onload = function () {
            document.querySelector('.cont_principal').className = "cont_principal cont_error_active";
        }
    </script>

</body>

</html>
